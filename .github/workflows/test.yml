name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      
      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main
      
      - name: Cache Python packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            .venv
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Run Tests
        run: |
          nix develop --command bash -c '
            # Install dependencies
            uv pip install -e .
            # Install test dependencies with specific versions
            uv pip install "pytest>=8.0.0" "pytest-cov>=4.1.0" "pytest-asyncio>=0.23.5" "httpx>=0.24.0,<0.25.0" "pytest-mock>=3.12.0" "fastapi>=0.109.1" "starlette>=0.36.3"
            
            # Run tests with coverage
            pytest --cov=palmon --cov-report=xml --asyncio-mode=auto
          '
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
